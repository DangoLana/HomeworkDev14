<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJgB5uQbAyQgMR0YqI87hQ5yR6v7P0J6GqlDmiJf5ZxLJwY8iJasTtw96nfg" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Note</h1>
    <form th:action="@{/note/edit}" method="post">
        <input type="hidden" th:name="id" th:value="${note.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${note.title}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" th:text="${note.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="/note/list" class="btn btn-secondary mt-3">Back to List</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABQ3RAB7h9VZg2DHA56HHe5r1c3QjjpK5jl6bDb5l2fpjeqts6rfbYV" crossorigin="anonymous"></script>
</body>
</html>
