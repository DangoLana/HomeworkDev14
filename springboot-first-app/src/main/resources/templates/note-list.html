<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes List</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJgB5uQbAyQgMR0YqI87hQ5yR6v7P0J6GqlDmiJf5ZxLJwY8iJasTtw96nfg" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Notes List</h1>
    <ul class="list-group mt-4">
        <li class="list-group-item" th:each="note : ${notes}">
            <strong th:text="${note.title}">Title</strong>: <span th:text="${note.content}">Content</span>
            <form th:action="@{/note/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="id" th:value="${note.id}">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-warning btn-sm">Edit</a>
        </li>
    </ul>
    <a href="/note/edit?id=-1" class="btn btn-primary mt-3">Add New Note</a>
</div>

<!-- Підключення Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABQ3RAB7h9VZg2DHA56HHe5r1c3QjjpK5jl6bDb5l2fpjeqts6rfbYV" crossorigin="anonymous"></script>
</body>
</html>
